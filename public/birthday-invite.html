<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's My Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff6347;
            font-size: 36px;
            animation: fadeIn 2s;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-top: 20px;
        }

        img {
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 20px;
            margin: 10px 0;
            position: relative;
            padding-left: 30px;
        }

        li::before {
            content: 'ðŸŽ‰';
            position: absolute;
            left: 0;
            font-size: 24px;
        }

        a {
            font-size: 20px;
            color: #0073e6;
            text-decoration: none;
            border: 2px solid #0073e6;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #0073e6;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: 30px;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
            }

            li {
                font-size: 18px;
            }

            img {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <h1>It's My Birthday!</h1>
    <h2>On the 13th April</h2>
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="Birthday Cake" />

    <h2>What to Bring:</h2>
    <ul>
        <li><strong>Balloons:</strong> Bring some balloons, let's make it more cute!</li>
        <li><strong>Cake:</strong> I love cakes!</li>
        <li><strong>An Appetite:</strong> There will be lots of food!</li>
    </ul>

    <h2>This is where I will be waiting for you:</h2>
    <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656" target="_blank">Google Map Link</a>

    <footer>
        <p>Can't wait to celebrate with you!</p>
    </footer>

</body>

</html>
